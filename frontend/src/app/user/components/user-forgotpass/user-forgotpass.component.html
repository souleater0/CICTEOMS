<div class="container">
  <header class="bg-dark text-white p-2 mb-2 text-center">
    <h1>Forgot Password</h1>
  </header>
  <form>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>New Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="Password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirm New Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="forgotPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-dark" routerLink="/user/login">Change Password</button>
    </div>
  </form>
</div>
