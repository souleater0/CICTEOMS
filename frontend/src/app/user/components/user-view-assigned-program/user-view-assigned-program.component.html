<div class="container-fluid">
    <div class="view-assigned-program">
        <div class="row">
            <div class="col-12">
                <mat-form-field style="width: 100%;">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                </mat-form-field>
            </div>
            <div class="col">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- No Column -->
                      <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                        <td mat-cell *matCellDef="let row"> {{row.no}} </td>
                      </ng-container>
                  
                      <!-- Extension Name Column -->
                      <ng-container matColumnDef="extensionname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Extension Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.extensionname}}% </td>
                      </ng-container>
                  
                      <!-- ACTIONS Column -->
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                        <td mat-cell *matCellDef="let row">
                          <button mat-raised-button (click)="openDialog()"> VIEW DETAILS</button>
                          <button mat-raised-button (click)="opensecDialog()">VIEW FILES</button>
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </div>    
            </div>
        </div>
    </div>
</div>
