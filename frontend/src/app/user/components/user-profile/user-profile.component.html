<main id="main" class="main">
  <div class="pagetitle">
     <h1>Profile</h1>
  </div>
  <section class="section profile">
     <div class="row">
        <div class="col-xl-4">
           <div class="card">
              <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                 <img src="assets/img/elisha.png" alt="Profile" class="rounded-circle">
                 <h2>Elisha</h2>
                 <h3>Faculty</h3>
                 <div class="social-links mt-2"> <a href="#" class="twitter"><i class="bi bi-twitter"></i></a> <a href="#" class="facebook"><i class="bi bi-facebook"></i></a> <a href="#" class="instagram"><i class="bi bi-instagram"></i></a> <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a></div>
              </div>
           </div>
        </div>

        <div class="col-xl-7">
           <div class="card">
              <div class="card-body pt-3">
                 <ul class="nav nav-tabs nav-tabs-bordered">
                    <li class="nav-item"> <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button></li>
                    <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button></li>
                    <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Change Password</button></li>
                 </ul>
                 <div class="tab-content pt-2">
                    <div class="tab-pane fade show active profile-overview" id="profile-overview">
                       <h5 class="card-title">Profile Details</h5>
                       <div class="row">
                          <div class="col-lg-3 col-md-4 label ">Full Name:</div>
                          <div class="col-lg-9 col-md-8">Elisha Joy Castro</div>
                       </div>
                       <div class="row">
                         <div class="col-lg-3 col-md-4 label ">Faculty Type:</div>
                         <div class="col-lg-9 col-md-8">Regular</div>
                      </div>
                       <div class="row">
                          <div class="col-lg-3 col-md-4 label">Email</div>
                          <div class="col-lg-9 col-md-8"><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="e982c788878d8c9b9a8687a98c91888499858cc78a8684">[email&#160;protected]</a></div>
                       </div>
                    </div>
                    <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                       <form>
                          <div class="row mb-3">
                             <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                             <div class="col-md-8 col-lg-9">
                                <img src="assets/img/elisha.png" alt="Profile">
                                <div class="pt-2">
                                  <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload">Change</i></a>
                                  <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash">Remove</i></a></div>
                             </div>
                          </div>
                          <div class="row mb-3">
                             <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Full Name</label>
                             <div class="col-md-8 col-lg-9"> <input name="fullName" type="text" class="form-control" id="fullName" value="Elisha Joy Castro"></div>
                          </div>
                          <div class="row mb-3">
                            <label for="facultyType" class="col-md-4 col-lg-3 col-form-label">Faculty Type</label>
                            <div class="col-md-8 col-lg-9"> <input name="fullName" type="text" class="form-control" id="facultyType" value="Regular"></div>
                         </div>
                          <div class="row mb-3">
                             <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                             <div class="col-md-8 col-lg-9"> <input name="email" type="email" class="form-control" id="Email" value="e.castro@example.com"></div>
                          </div>
                          <div class="row mb-3">
                             <label for="Facebook" class="col-md-4 col-lg-3 col-form-label">Facebook Profile</label>
                             <div class="col-md-8 col-lg-9"> <input name="facebook" type="text" class="form-control" id="Facebook" value="https://facebook.com/#"></div>
                          </div>
                          <div class="row mb-3">
                             <label for="Linkedin" class="col-md-4 col-lg-3 col-form-label">Linkedin Profile</label>
                             <div class="col-md-8 col-lg-9"> <input name="linkedin" type="text" class="form-control" id="Linkedin" value="https://linkedin.com/#"></div>
                          </div>
                          <div class="text-center"> <button type="submit" class="btn btn-primary">Save Changes</button></div>
                       </form>
                    </div>
                    <div class="tab-pane fade pt-3" id="profile-change-password">
                       <form>
                          <div class="row mb-3">
                             <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
                             <div class="col-md-8 col-lg-9"> <input name="password" type="password" class="form-control" id="currentPassword"></div>
                          </div>
                          <div class="row mb-3">
                             <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                             <div class="col-md-8 col-lg-9"> <input name="newpassword" type="password" class="form-control" id="newPassword"></div>
                          </div>
                          <div class="row mb-3">
                             <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
                             <div class="col-md-8 col-lg-9"> <input name="renewpassword" type="password" class="form-control" id="renewPassword"></div>
                          </div>
                          <div class="text-center"> <button type="submit" class="btn btn-primary">Change Password</button></div>
                       </form>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </section>
</main>
