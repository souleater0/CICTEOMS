<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- No Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Last Name Column -->
          <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
          </ng-container>

          <!-- First Name Column -->
          <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
          </ng-container>

            <!-- Middle Name Column -->
          <ng-container matColumnDef="middle_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Middle Name </th>
            <td mat-cell *matCellDef="let row"> {{row.middle_name}} </td>
          </ng-container>

          <!-- Faculty Type Column -->
          <ng-container matColumnDef="facultyType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Faculty Type </th>
            <td mat-cell *matCellDef="let row"> {{row.facultyType}} </td>
          </ng-container>
          
          <!-- ACTIONS Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <div class="center-text">Actions</div>
            </th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button (click)="clickView(row)"> VIEW INFO</button>
              &nbsp;
              <button mat-raised-button (click)="clickAccept(row)">ACCEPT</button>
          </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4" class="text-center">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div> 
</div>
