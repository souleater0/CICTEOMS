<div class="side-nav-content">
  <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
      <li class="nav-list-item" *ngFor="let item of list" routerLink="{{item.link}}">
          <i class="{{item.icon}}"></i>
          <span>
              <a>{{item.name}}</a>
          </span>
      </li>
  </ul>
</div>
