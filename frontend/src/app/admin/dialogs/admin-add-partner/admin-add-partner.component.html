<div class="mat-dialog-container">
    <div class="modal-header">
        <h2 mat-dialog-title>Edit Partner's Information</h2>
    </div>
    <form [formGroup]="partnerForm" (ngSubmit)="addPartner()" enctype="multipart/form-data">
        <mat-dialog-content class="mat-typography text-dark">
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline" style="width:100%;">
                        <mat-label>Partner Name</mat-label>
                        <input matInput type="text" placeholder="Ex. Incognito" formControlName="partnersName">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" style="width:100%;">
                        <mat-label>Contact Person</mat-label>
                        <input matInput type="text" placeholder="Ex. Juan Dela Cruz" formControlName="contactPerson">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" style="width:100%;">
                        <mat-label>Contact Number</mat-label>
                        <input matInput type="text" placeholder="Ex. 09123456789" formControlName="contactNo">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" style="width:100%;">
                        <mat-label>Address</mat-label>
                        <input matInput type="address" placeholder="Ex. 123 Purok 2 Malolos, Bulacan" formControlName="address">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" style="width:100%;">
                        <mat-label>Date of Partnership</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate placeholder="Start date" formControlName="startDate">
                            <input matEndDate placeholder="End date" formControlName="endDate">
                        </mat-date-range-input>
                        <mat-hint>YYYY/DD/MM â€“ YYYY/DD/MM</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <div class="row">
                        <b>Moa:</b> <input type="file" (change)="onFileSelected($event)"><br>
                    </div>
                </div>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close class="fw-bold border bg-danger text-white">CLOSE</button>
            <button mat-button class="fw-bold border bg-primary text-white" type="submit">Add</button>
        </mat-dialog-actions>
    </form>
</div>
